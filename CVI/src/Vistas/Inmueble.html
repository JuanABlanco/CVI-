<!DOCTYPE html>
    <html>
        <head>
            <title>Inmueble</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
            <link rel="stylesheet" href="Inmueble.CSS">
        </head>

        <body>
            <form action="">
                <div id="Fotos">
                    <img src="../Imagenes/Inmueble 1.jpg" alt="Inmueble" usemap="#workmap" width="400" height="300">
                    <map name="workmap">
                            <area shape="rect" coords="0,0,100,150" alt="Izquierda" href="../Imagenes/Inmueble 2.jpg">
                            <area shape="rect" coords="0,150,100,300" alt="Derecha" href="../Imagenes/Inmueble 3.jpg">
                    </map>
                </div>
                <div id="Info">
                    <H2>Tama√±o: 100x100m</H2>

                </div>
                <div id="Mapa">
                    <img src="../Imagenes/mapa.jpg" alt="Mapa">
                </div>
                <div id="Menu">
                    <button>Inicio</button>
                    <button>Atras</button>
                </div>
            </form>
